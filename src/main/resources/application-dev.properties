# Development Profile (H2 Database)

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:breakfast_pos;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Swagger UI / OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false

# JWT Configuration (dev-only key, do NOT use in production)
app.jwt.secret=dev-only-secret-key-that-is-long-enough-for-hmac-sha256-algorithm-minimum-32-bytes

# Logging
logging.level.com.breakfast.pos=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
