# Production Profile (PostgreSQL)

# PostgreSQL Configuration (use environment variables)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/breakfast_pos}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Swagger UI (production disabled)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false

# JWT Configuration (MUST be set via environment variable)
app.jwt.secret=${JWT_SECRET}

# Logging
logging.level.com.breakfast.pos=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# CORS (comma-separated allowed origins)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Performance Tuning
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
